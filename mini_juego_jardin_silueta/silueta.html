<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./silueta.css">
    <title>Silueta</title>
</head>
<body>
    <div class="color-fondo">
            <div class="imagenfondo">
                <img src="./imagenes/fondo juego de la silueta.png" alt="imagen del fondo"  width="450" height=auto>
                <img src="./imagenes/silueta de vaca.png" alt="silueta de vaca" class="silueta" id="siluetaVaca">
                <img src="./imagenes/confeti (1).webp" class="confeti" id="confeti">
            </div>
            <div class="cuadrodetexto">
                <br>
                    <h2>¿De quién es esta silueta?</h2>
                <br>
                <div class="animales"> 
                    <img src="./imagenes/vaca-removebg-preview.png" alt="vaca" class="animal" id="vaca">
                    <img src="./imagenes/yaguareteuwu-removebg-preview.png" alt="yaguareteuwu-removebg-preview" class="animal" id="yaguarete">
                    <img src="./imagenes/yaguarete_incorrecto.png" alt="yaguarete_incorrecto" class="animal_yaguareteIncorrecto" id="yaguareteIncorrecto">
                    <img src="./imagenes/vicunia-removebg-preview.png" alt="vicunia" class="animal" id="vicuna">
                    <img src="./imagenes/vaca_correcta.png" alt="vaca_correcta" class="animal_vacaCorrecta" id="vacaCorrecta">
                    <img src="./imagenes/vicunia_correcta.png" alt="vicunia_correcta" class="animal_vicunaincorrecta" id="vicuniaCorrecta">
                </div>
                <button class="volver-inicio" id="btnVolverInicio">VOLVER AL INICIO</button> 
            </div>
        <script src="./silueta.js"></script>
    </div>

</html>
