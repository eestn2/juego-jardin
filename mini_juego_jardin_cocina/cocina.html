  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./cocina.css" />
      <title>Cocina</title>
    </head>
    <body>
      <div class="color-fondo">
        <h1>Juego de cocina</h1>
        <img src="imagenes/mesadecocina.jpg" alt="mesa_de_cocina" id="mesa" />
        <div class="imagencocina">
          <img
            src="imagenes/tapasdeempanadas-removebg-preview.png"
            alt="donyeyo"
            class="tapadonyeyo"
            id="tapaEmpanadaBtn"
          />
          <img
            src="imagenes/tapitadeempanada-removebg-preview.png"
            class="tapitadeempanadas"
            id="tapitaEmpanadaImg"
          />
          <img
            src="imagenes/carnepicada-removebg-preview.png"
            class="carnepicada"
            id="carnepicada"
          />

          <img
            src="imagenes/rellenodeempanadas-removebg-preview.png"
            class="rellenodeempanadas"
            id="relleno"
          />
          <img
            src="imagenes/empanadacruda-removebg-preview.png"
            class="empandacruda"
            id="empandacruda"
          />
          <img
            src="imagenes/empanada-removebg-preview(1).png"
            class="empanada"
            id="empanada"
          />
          <img src="imagenes/confeti(1).webp" class="confeti" id="confeti" />
        </div>
        <div class="instrucciones">
          <img
            src="imagenes/ninia-juego-jardin-removebg-preview.png"
            class="personaje"
            id="nena"
          />

          <div class="cuadrodetexto" id="cuadroTexto">
            <p>¡VAMOS A COCINAR! EN ESTE JUEGO, DEBERÁS COCINAR UNA EMPANADA</p>
            <button class="empezar" id="btnEmpezarJuego">EMPEZAR</button>
          </div>

          <img
            src="imagenes/ninio-juego-jardin-removebg-preview.png"
            class="personaje"
            id="nene"
          />

          <button class="volver-inicio" id="btnVolverInicio">
            VOLVER AL INICIO
          </button>
        </div>
        <script src="cocina.js"></script>
      </div>
    </body>
  </html>
